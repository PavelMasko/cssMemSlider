<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">

        <input checked class="hidden" type="radio" name="btn" id="switch1">
        <input class="hidden" type="radio" name="btn" id="switch2">
        <input class="hidden" type="radio" name="btn" id="switch3">
        <input class="hidden" type="radio" name="btn" id="switch4">


        <div class="slider__image-container">
            <div class="image-container">
                <div class="slider__elem "><img src="./assets/img/1.jpg" alt="mem" class="slider__mem"></div>
                <div class="slider__elem "><img src="./assets/img/2.jpg" alt="mem" class="slider__mem"></div>
                <div class="slider__elem "><img src="./assets/img/3.jpg" alt="mem" class="slider__mem"></div>
                <div class="slider__elem "><img src="./assets/img/4.jpg" alt="mem" class="slider__mem"></div>
            </div>
        </div>

        <div class="info-container">

            <div class="slider__text-container">
                <div class="text-container">
                    <div class="text">
                        <p>Your dad</p>
                    </div>
                    <div class="text">
                        <p>Sure thing!</p>
                    </div>
                    <div class="text">
                        <p>Best friends ;)</p>
                    </div>
                    <div class="text">
                        <p>Who are you???</p>
                    </div>
                </div>
            </div>

            <div class="slider__switch">
                <nav>
                    <label for="switch1" class="slider__pagintaion_dot dot-1"><span class="dot"></span></label>
                    <label for="switch2" class="slider__pagintaion_dot dot-1"><span class="dot"></span></label>
                    <label for="switch3" class="slider__pagintaion_dot dot-1"><span class="dot"></span></label>
                    <label for="switch4" class="slider__pagintaion_dot dot-1"><span class="dot"></span></label>
                </nav>
            </div>
        </div>
    </div>


</body>

</html>
